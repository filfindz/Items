<!DOCTYPE html>
<html>
<head>
  <title>Spreadsheet Data</title>
</head>
<body>
  <h1>Spreadsheet Data</h1>
  <table id="data-table" border="1"></table>

  <script>
    // Your CSV URL from step 2
    const csvUrl = 'https://docs.google.com/spreadsheets/d/565818090/export?format=csv&id=565818090&gid=565818090';

    // Function to parse CSV text into an array of rows
    function parseCSV(text) {
      const rows = text.trim().split('\n');
      return rows.map(row => row.split(','));
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        const table = document.getElementById('data-table');

        // Create table header
        const headerRow = document.createElement('tr');
        data[0].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create table rows
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading CSV:', err);
      });
  </script>
</body>
</html>
